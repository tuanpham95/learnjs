<!-- Bài 1: 
Cho 2 số a, b được lấy từ hàm prompt, 
hãy tính giá trị cộng, trừ, nhân, chia và chia lấy dư của 2 số
và hiển thị lên trên trình duyệt -->

<html>
	<head>	
	</head>
	<body>
        <script>
             var a=prompt('a');
             var b=prompt('b');
             a = parseInt(a);
             b = parseInt(b);
             document.write("a + b="+ (a + b) + "<br/>");
             document.write("a - b="+ (a - b) + "<br/>");
             document.write("a / b="+ (a / b) + "<br/>");
             document.write("a % b="+ (a % b) + "<br/>");

        </script>
	</body>
</html>
