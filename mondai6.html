<!-- Bài 6:
Viết hàm kiểm tra một số bất kì nhập vào có phải số nguyên tố không dựa vào khái niệm"số nguyên tố là số lớn hơn 1 và chia hết cho 1 và chính nó"
Test với 2 số: 1123, 2345

 -->

<html>
  <head> </head>
  <body>
    <script>
      var n = prompt("số");
      n = parseInt(n);
      if (n < 2) {
        document.write(n + " không là số nguyên tố ");
      } else if (n == 2) {
        document.write(n + " là số nguyên tố ");
      } else if (n % 2 == 0) {
        document.write(n + " không là số nguyên tố");
      } else {
        for (var i = 2; i <= n - 1; i++) {
          if (n % i == 0) {
            document.write(n + " không là số nguyên tố ");
          } else {
            document.write(n + " là số nguyên tố ");
            break;
          }
        }
      }
    </script>
  </body>
</html>
