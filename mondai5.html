<!-- Bài 5:
Dùng vòng lặp for hãy in ra các số tự nhiên chia hết cho 3 trong khoảng số từ 0 đến 300

 -->

<html>
  <head> </head>
  <body>
    <script>
      for (var i = 0; i <= 300; i++) {
        if (i % 3 !== 0) {
          continue;
        }
        document.write(i + " - ");
      }
    </script>
  </body>
</html>
