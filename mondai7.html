<!-- Bài 7:
Tương tự bài 6 nhưng áp dụng khái niệm: “n là số nguyên tố thì trong khoảng từ 2 đến căn bậc hai cua n sẽ không tồn tại số mà n chia hết”
Với khái niệm này số lần lặp sẽ được giảm đáng kể và bài toán sẽ tối ưu hơn

 -->

<html>
  <head> </head>
  <body>
    <script>
      var n = prompt("số");
      n = parseInt(n);
      if (n < 2) {
        document.write(n + " không là số nguyên tố ");
      } else if (n == 2) {
        document.write(n + " là số nguyên tố ");
        // } else if (n % 2 == 0) {
        //   document.write(n + " không là số nguyên tố");
      } else {
        for (var i = 1; i < Math.sqrt(n); i++) {
          if (n % i == 0 && n % 2 == 0) {
            document.write(n + " không là số nguyên tố ");
            break;
          } else {
            document.write(n + " là số nguyên tố ");
            break;
          }
        }
      }
    </script>
  </body>
</html>
